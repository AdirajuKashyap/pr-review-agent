<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub PR Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
        }
        .card {
            margin-top: 100px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            border-radius: 5px;
        }
        button {
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="card col-md-6 text-center">
        <h1>GitHub PR Analyzer</h1>
        <form action="/review" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="pr_url" placeholder="Enter GitHub PR URL" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze PR</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
